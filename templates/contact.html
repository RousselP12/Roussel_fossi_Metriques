<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Météo</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      overflow-x: hidden;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 60px 20px;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      animation: fadeInDown 1.2s ease;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    form .full {
      grid-column: span 2;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.8);
      font-size: 1rem;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    button {
      padding: 15px 25px;
      background: #fff;
      color: #0078ff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e0e0e0;
    }

    .error {
      color: #ff4444;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    .carousel {
      margin-top: 50px;
      position: relative;
      height: 250px;
      overflow: hidden;
      border-radius: 15px;
    }

    .carousel img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .carousel img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contactez l'équipe météo</h1>
    <p>Nous sommes là pour éclaircir votre ciel !</p>
  </header>

  <div class="container">
    <form id="contactForm">
      <div>
        <label>Nom</label>
        <input type="text" id="name" />
        <div class="error" id="nameError"></div>
      </div>

      <div>
        <label>Email</label>
        <input type="email" id="email" />
        <div class="error" id="emailError"></div>
      </div>

      <div class="full">
        <label>Message</label>
        <textarea id="message"></textarea>
        <div class="error" id="messageError"></div>
      </div>

      <div class="full" style="text-align:center;">
        <button type="submit">Envoyer</button>
      </div>
    </form>

    <div class="carousel" id="carousel">
      <img src="https://images.unsplash.com/photo-1501973801540-537f08ccae7b" class="active" />
      <img src="https://images.unsplash.com/photo-1501630834273-4b5604d2ee31" />
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d" />
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      let valid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const message = document.getElementById('message');

      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const messageError = document.getElementById('messageError');

      nameError.textContent = '';
      emailError.textContent = '';
      messageError.textContent = '';

      if (name.value.trim() === '') {
        nameError.textContent = 'Veuillez entrer votre nom.';
        valid = false;
      }

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value)) {
        emailError.textContent = 'Veuillez entrer un email valide.';
        valid = false;
      }

      if (message.value.trim().length < 10) {
        messageError.textContent = 'Le message doit contenir au moins 10 caractères.';
        valid = false;
      }

      if (valid) {
        alert('Message envoyé !');
        form.reset();
      }
    });

    // Carousel
    const imgs = document.querySelectorAll('#carousel img');
    let index = 0;

    setInterval(() => {
      imgs[index].classList.remove('active');
      index = (index + 1) % imgs.length;
      imgs[index].classList.add('active');
    }, 3000);
  </script>
</body>
</html>
